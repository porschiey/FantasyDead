<div class="modal animated flipInY" tabindex="-1" role="dialog" id="friendModal">
    <div class="modal-dialog modal-sm" role="document" style="height: 90%;">
        <div class="modal-content " style="padding: 15px; font-size: 12pt;">

            <h2>Find a friend</h2>
            <span class="help-block">
                Adding a friend to your list will not necessarily add you to their list. It's more of a follow system.
            </span>

            <input type="text" class="form-control" ng-model="friendSearch" placeholder="username"
                   ng-change="search()" ng-model-options="{debounce: 500}" />

            <br /><br />

            <div ng-show="searching" class="text-center container-fluid">
                <i class="fa fa-2x fa-spin fa-circle-o-notch"></i>
            </div>

            <div ng-show="searchResults.length === 0" class="text-center container-fluid">
                No results...
            </div>

            <table class="table table-condensed" ng-show="searchResults.length > 0">
                <tr ng-repeat="f in searchResults" ng-click="addFriend(f)">
                    <td>
                        <div class="avatar-tiny" style="float: left;">
                            <img ng-src="{{f.AvatarUrl}}" />
                        </div>
                        <span style="float: left;">&ensp;{{f.Username}}</span>
                    </td>
                </tr>
            </table>

            <br />
            <a ng-click="searchModal()" class="btn btn-default btn-default-borded">
                Cancel
            </a>
        </div>
    </div>
</div>


<div class="container-fluid text-center">

    <div ng-show="!ready">
        <br /><br />
        <i class="fa fa-spin fa-2x fa-circle-o-notch"></i>
    </div>

    <div ng-show="friends.length === 0 && ready">
        <h4>It's pretty lonely here...</h4>
        <br />
        <a class="btn btn-default btn-default-borded btn-lg" ng-click="searchModal()">
            <i class="fa fa-user-plus"></i>
            Find a friend
        </a>
    </div>
</div>

<div class="container-fluid" ng-show="friends.length > 0">
    <br />
    <a class="btn btn-default btn-default-borded btn-lg" ng-click="addFriend()">
        <i class="fa fa-user-plus"></i>
        Add a friend
    </a>

    <br />
    <table class="table table-striped table-bordered" ng-show="friends.length > 0 && ready">
        <tr ng-repeat="friend in friends">
            <td>
                <div id="{{friend.PersonId}}-front" class="animated fadeInY" ng-show="currentlyFlipped !== friend.PersonId">
                    <a ng-click="flip(friend.PersonId)" style="float: right;">
                        <i class="fa fa-2x fa-trash"></i>
                    </a>
                    <div class="avatar-tiny" style="float: left;">
                        <img ng-src="{{friend.AvatarUrl}}" />
                    </div>
                    <span style="float: left;">&ensp;{{friend.Username}}</span>

                </div>
                <div id="{{friend.PersonId}}-back" class="animated fadeInY" ng-show="currentlyFlipped === friend.PersonId">
                    Are you sure? &ensp;
                    <a ng-click="removeFriend(friend.PersonId)">Yes</a>
                    &ensp;
                    <a ng-click="currentlyFlipped = null">Cancel</a>
                </div>
            </td>
        </tr>
    </table>
</div>
